<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="esd.favicon.png" type="image/x-icon">
    <title>Mídia em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>tente abrir este site em tamanhos diferentes ou simplesmente aumente e diminua o tamanho do su navegador.</p>

    <picture>
        <source media="(max-width: 750)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen fexível">
    </picture>

    <h1>reproduzindo audio </h1>
    <p>vamos aprender a reproduzir audio em HTML5.</p>
    <audio src="midia/Super_Mario_Bros._theme.ogg.mp3" controls autoplay></audio>
    <audio>
        <source src="midia/Super_Mario_Bros._theme.ogg.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não roda mp3</p>
    </audio>
</body>
</html>

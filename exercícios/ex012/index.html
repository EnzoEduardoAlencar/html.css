<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu navegador</p>
    <video width="560" height="500" controls>
        <source src="midia/13932304_1080_1920_60fps.mp4" type="video/mp4">
    </video>
    <h1>insindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Dg0Fa7NXzdc?si=j-lCxOWi-zT2xBIU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
